<div class="row justify-content-center">
  <div class="col-md-4 register-detail">
    <!-- form card register-->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Detail</h3>

      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>

          </div>

          <div class="form-group">
            <label for="inputAge">Age</label>
            <input class="form-control" type="text" formControlName="age">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
              Enter your age.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
              Enter valid age.
            </div>
          </div>

          <div class="form-group">
            <label for="inputGender3">Gender</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="gender">
            <option value="">Choose...</option>
            <option *ngFor="let detailProfile of DetailProfile" value="{{detailProfile}}">
              {{detailProfile}}
            </option>

            </select>
            <!-- error -->

            <div class="invalid-feedback" *ngIf="submitted && myForm.gender.errors?.required">
              Choose gender

            </div>

          </div>

          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input class="form-control" type="text" formControlName="phoneNumber">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
              Enter your phone number.

            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
              Enter numbers only.

            </div>

          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Update
            </button>

          </div>

        </form>

      </div>
    </div>
  </div>
</div>
