<div class="row justify-content-center">
  <div class="col-md-4 register-detail">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="detailForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input  class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && MyForm.name.errors?.required">
            Name is Required
          </div>

        </div>

        <div class="form-group">
          <label for="inputAge">Age</label>
          <input class="form-control" type="text" formControlName="age">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && MyForm.phoneNumber.errors?.required">
            Enter your Age

          </div>
          <div class="invalid-feedback" *ngIf="submitted && MyForm.phoneNumber.errors?.pattern">
            Enter valid Age

          </div>


        </div>

        <div class="form-group">
          <label for="inputPassword">Gender</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
          formControlName="designation">
          <option value="">Choose...</option>
          <option *ngFor="let detailProfile of DetailProfile" value="{{detailProfile}}">
            {{detailProfile}}
          </option>

          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && MyForm.designation.errors?.required">
            Choose gender.

          </div>

        </div>

        <div class="form-group">
          <label for="inputVerify">Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && MyForm.phoneNumber.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && MyForm.phoneNumber.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
