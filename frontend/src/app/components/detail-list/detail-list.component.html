<div class="container">
  <!-- No data message -->
  <p *ngIf="Detail.length <= 0" class="no-data text-center" style="color: black; font-weight: bold; font-size: 16px;">
    There is no detail added yet!
  </p>

  <!-- Detail list -->
  <table class="table table-bordered" *ngIf="Detail.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>

      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let detail of Detail; let i = index">
        <th scope="row">{{detail._id}}</th>
        <td>{{detail.name}}</td>
        <td>{{detail.age}}</td>
        <td>{{detail.gender}}</td>
        <td>{{detail.phoneNumber}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-detail/', detail._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeDetail(detail, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>

      </tr>
    </tbody>

  </table>

</div>
